<h1>Produtos</h1>
<a href="/produtos/criar">Criar novo produto</a>


<h4>Lista de Produto</h4>
<table>
    <thead>
        <tr>
            <td>ID</td>
            <td>Nome</td>
            <td>Preço</td>
            <td>Descrição</td>
            <td>Opções</td>
        </tr>
    </thead>
    <tbody>
    {loop="$products"}
        <tr>
            <td>{$value.id}</td>
            <td>{$value.name_product}</td>
            <td>R$ {$value.price}</td>
            <td>{$value.description}</td>
            <td><a href="/produtos/excluir/{$value.id}">X</a> <a href="/produtos/editar/{$value.id}">Editar</a></td>
        </tr>
    {/loop}
    </tbody>
</table>


</ul>
